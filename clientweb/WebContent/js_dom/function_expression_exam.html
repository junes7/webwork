<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
		<!--  페이지가 로딩될때 각각의 버튼에 click이벤트를 연결
			-표현식
			-1~4번 버튼까지 모두 id를 정의하고 표현식으로 이벤트 연결
			-1~3번 버튼은 익명의 함수를 이용해서 표현식으로 이벤트 연결
			-4번 버튼은 callback으로 이벤트 연결
				callback함수명 : btntest
		-->
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById("test1").onclick=function(){
				alert("1번 버튼호출");
			}
			document.getElementById("test2").onclick=function(){
				alert("2번 버튼호출");
			}
			document.getElementById("test3").onclick=function(){
				alert("3번 버튼호출");
			}
			document.getElementById("test4").onclick=btntest;
		}
		function btntest(){
			alert("4번 버튼호출");
		}
	</script>	
</head>
<body>
	<form>
		<input id="test1" type="button" value="1번버튼"/>
		<input id="test2" type="button" value="2번버튼"/>
		<input id="test3" type="button" value="3번버튼"/>
		<input id="test4" type="button" value="4번버튼"/>
	</form>
</body>
</html>
