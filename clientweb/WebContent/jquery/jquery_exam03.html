			$(document).ready(function(){
				$("#id").keyup(function(){
					myId = $("#id").val();
					resultStr = "";//결과 문자열을 저장할 변수					
					if(myId.length<4){
						resultStr = "아이디는 4글자 이상으로 작성해야 합니다."
					} else{
						//기존에 존재하는 아이디인지 체크 - Ajax로 처리(DB연동)
						if(myId=="java"){
							resultStr = "이미 사용중인 아이디입니다."
						} else {
							resultStr = "사용 가능한 아이디입니다."
						}
					}
					//웹페이지에 div태그 내부에 문자열을 추가 - html()을 이용해도 좋다.
					$("#result").text(resultStr);
				});
			});
	</script>
